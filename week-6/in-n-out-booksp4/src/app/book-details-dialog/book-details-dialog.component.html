<mat-card>
  <mat-card-title>
    {{ book.title }}
  </mat-card-title>

  <mat-card-content>
    <div FxLayout = "column">
      <br/>
      <p>
        ISBN : {{ book.isbn }}
      </p>

      <p>
        Description: {{ book.description }}
      </p>

      <p>
        Authors: {{ book.authors.join(', ') }}
      </p>

    </div>
  </mat-card-content>

  <mat-card-actions align="end">
    <button mat-raised-button color = "accent" matDialogClose = "confirm">OK</button>
  </mat-card-actions>
</mat-card>
